<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ToDo List</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script type="module" src="./src/js/main.js"></script>
</head>
<body>
<div class="container">
    <h1 class="display-1 text-center my-5 fw-bold">To-Do List</h1>
    <form id="add-task" class="mb-5">
        <label for="task-input" class="form-label">Enter a task</label>
        <div class="input-group mb-3">
            <input id="task-input" type="text" class="form-control form-control-lg">
            <button id="add" class="btn btn-primary px-5">ADD</button>
        </div>
    </form>
    <h3 class="my-3">To-Do List</h3>
    <hr>
    <table id="todo-table" class="table table-hover">
        <tbody>
        <tr class="align-middle">
            <td class="w-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault"></label>
                </div>
            </td>
            <td class="w-70">task</td>
            <td class="w-10 text-center"><i class="bi bi-pencil-fill fs-4"></i></td>
            <td class="w-10 text-center"><i class="bi bi-trash-fill fs-4"></i></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
